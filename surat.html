<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surat Untukmu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #ff6699 url("bg-lope.jpeg") no-repeat center center;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
      padding: 0 10px;
    }

    /* ðŸ“œ Surat */
    #loveLetter {
      background: #fff;
      color: #333;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: left;
      position: relative;
      font-family: "Georgia", serif;
      animation: zoomIn 0.5s ease forwards;
    }
    #loveLetter::before, 
    #loveLetter::after {
      content: "";
      position: absolute;
      top: -20px;
      width: 60px;
      height: 30px;
      background: #f7f7f7;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #loveLetter::before { left: 20px; transform: rotate(-10deg); }
    #loveLetter::after { right: 20px; transform: rotate(10deg); }

    #loveLetter h2 {
      margin: 0;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }
    #loveLetter hr {
      border: none;
      border-top: 2px solid #000;
      margin: 10px 0 20px;
    }
    #letterText {
      white-space: pre-line;
      font-size: 1.1em;
      line-height: 1.6;
      min-height: 150px;
    }
    .fromTo {
      margin-top: 20px;
      font-size: 0.9em;
      font-style: italic;
      display: flex;
      justify-content: space-between;
    }
    #closeBtn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff4f6d;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    #closeBtn:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    /* Animasi */
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ðŸ“œ Surat -->
  <div id="loveLetter">
    <h2>SURAT UNTUKMU</h2>
    <hr />
    <div id="letterText"></div>
    <div class="fromTo">
      <span>From: Aku ðŸ’•</span>
      <span>To: Kamu ðŸ’–</span>
    </div>
    <button id="closeBtn">Tutup Surat âœ¨</button>
  </div>

  <script>
    const loveLetter = document.getElementById("loveLetter");
    const letterText = document.getElementById("letterText");
    const closeBtn = document.getElementById("closeBtn");

    const message = `Sayangku tersayang ðŸ’–

Selamat ulang tahun ðŸŽ‚âœ¨
Aku bersyukur banget bisa ada di sampingmu sampai hari ini.

Semoga di hari spesialmu ini, kamu selalu bahagia, sehat, dan semua doa baikmu terkabul ðŸŒ¸

Aku mencintaimu selalu, hari ini, esok, dan selamanya ðŸ’•`;

    // Efek mengetik
    let i = 0;
    function typing() {
      if (i < message.length) {
        letterText.innerHTML += message.charAt(i);
        i++;
        setTimeout(typing, 50);
      }
    }
    typing();

    // Tombol tutup balik ke halaman utama
    closeBtn.addEventListener("click", () => {
      window.location.href = "tampilan.html"; // ganti sesuai file utama
    });
  </script>
</body>
</html>
